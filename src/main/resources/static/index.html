<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>红太阳服务端开发平台</title>

</head>
<body>
    <div>
        <!--<form method="POST" enctype="multipart/form-data">
            部署流程模板：

            <input type="file" id="fileUpload" name="roncooFile"  placeholder="xxxx.zip" />

        </form>-->


    </div>

    <div >
        <div >名称</div>
        <div >
            <input type="text"  placeholder="" id="productName"/>
        </div>
        <div >
            <input type="text"  placeholder="" id="amount"/>
        </div>
        <div >
            <input type="text"  placeholder="" id="num"/>
        </div>
        <button type="button" onclick="addBill()">添加</button>
    </div>
</body>
<script  src="./js/jquery.min.js"></script>

<script type="text/javascript">


    function addBill(){
        var productName = $("#productName").val();
        var amount = $("#amount").val();
        var num = $("#num").val();
       if(productName ==""){
            alert("名称不能为空!");
            return false;
        }
         console.log(productName);

        var formData = new FormData();
        formData.append('productName', productName);
        formData.append('amount',amount );
        formData.append('num', num);
        $.ajax({
            url: 'http://localhost:9001/addBill',
            type: 'POST',
            dataType: 'json',
            cache: false,
            data: formData,
            processData: false,
            contentType: false,
            success: function(r){
                if(r.code === 0){
                    alert('保存成功', function(){
                    });
                }else{
                    alert(r.msg);
                }
            },
            error: function(err) {

                alert("网络错误");
            }
        });
    }


</script>
</html>
